<!DOCTYPE html>
<html>
    <head>
        <title>JotForm Voice Widget</title>
    </head>
    <body>

        <h2 id="header_1" class="form-header" data-component="header">empty form classic</h2>
        <br>
        <hr>
        <br>
      <li class="form-line jf-required" data-type="control_fullname" id="id_3">
        <label class="form-label form-label-top form-label-auto" id="label_3" for="first_3">
          Name
          <span class="form-required">
            *
          </span>
        </label>
        <div id="cid_3" class="form-input-wide jf-required">
          <div data-wrapper-react="true">
            <span class="form-sub-label-container" style="vertical-align:top">
              <input type="text" id="first_3" name="q3_name[first]" class="form-textbox validate[required]" size="10" value="" data-component="first" aria-labelledby="label_3 sublabel_3_first" required="" />
              <label class="form-sub-label" for="first_3" id="sublabel_3_first" style="min-height:13px"> First Name </label>
            </span>
            <span class="form-sub-label-container" style="vertical-align:top">
              <input type="text" id="last_3" name="q3_name[last]" class="form-textbox validate[required]" size="15" value="" data-component="last" aria-labelledby="label_3 sublabel_3_last" required="" />
              <label class="form-sub-label" for="last_3" id="sublabel_3_last" style="min-height:13px"> Last Name </label>
            </span>
          </div>
        </div>
      </li>
      <li class="form-line" data-type="control_radio" id="id_6">
        <label class="form-label form-label-top form-label-auto" id="label_6" for="input_6"> Type a question </label>
        <div id="cid_6" class="form-input-wide">
          <div class="form-single-column" data-component="radio">
            <span class="form-radio-item" style="clear:left">
              <span class="dragger-item">
              </span>
              <input type="radio" class="form-radio" id="input_6_0" name="q6_typeA6" value="Type option 1" />
              <label id="label_input_6_0" for="input_6_0"> Type option 1 </label>
            </span>
            <span class="form-radio-item" style="clear:left">
              <span class="dragger-item">
              </span>
              <input type="radio" class="form-radio" id="input_6_1" name="q6_typeA6" value="Type option 2" />
              <label id="label_input_6_1" for="input_6_1"> Type option 2 </label>
            </span>
            <span class="form-radio-item" style="clear:left">
              <span class="dragger-item">
              </span>
              <input type="radio" class="form-radio" id="input_6_2" name="q6_typeA6" value="Type option 3" />
              <label id="label_input_6_2" for="input_6_2"> Type option 3 </label>
            </span>
            <span class="form-radio-item" style="clear:left">
              <span class="dragger-item">
              </span>
              <input type="radio" class="form-radio" id="input_6_3" name="q6_typeA6" value="Type option 4" />
              <label id="label_input_6_3" for="input_6_3"> Type option 4 </label>
            </span>
          </div>
        </div>
      </li>
      <li class="form-line" data-type="control_checkbox" id="id_7">
        <label class="form-label form-label-top form-label-auto" id="label_7" for="input_7_0"> Type a question </label>
        <div id="cid_7" class="form-input-wide">
          <div class="form-single-column" data-component="checkbox">
            <span class="form-checkbox-item" style="clear:left">
              <span class="dragger-item">
              </span>
              <input type="checkbox" class="form-checkbox" id="input_7_0" name="q7_typeA7[]" value="Type option 1" />
              <label id="label_input_7_0" for="input_7_0"> Type option 1 </label>
            </span>
            <span class="form-checkbox-item" style="clear:left">
              <span class="dragger-item">
              </span>
              <input type="checkbox" class="form-checkbox" id="input_7_1" name="q7_typeA7[]" value="Type option 2" />
              <label id="label_input_7_1" for="input_7_1"> Type option 2 </label>
            </span>
            <span class="form-checkbox-item" style="clear:left">
              <span class="dragger-item">
              </span>
              <input type="checkbox" class="form-checkbox" id="input_7_2" name="q7_typeA7[]" value="Type option 3" />
              <label id="label_input_7_2" for="input_7_2"> Type option 3 </label>
            </span>
            <span class="form-checkbox-item" style="clear:left">
              <span class="dragger-item">
              </span>
              <input type="checkbox" class="form-checkbox" id="input_7_3" name="q7_typeA7[]" value="Type option 4" />
              <label id="label_input_7_3" for="input_7_3"> Type option 4 </label>
            </span>
          </div>
        </div>
      </li>
        <button id="input_5" type="submit" class="form-submit-button" data-component="button">Submit</button>
        <script src="./index.js"></script>
    </body>
</html>
